    <body>
        <div id="header"></div>
        <main>
            <h2>Forms</h2>
            <h3>Enter your Information Here</h3>
            <form action="#">
                <label for="fname">First Name:</label><br>
                <input type="text" placeholder="John"required id="fname"><br>

                <label id="lastname">Last Name:</label><br>
                <input id="lastname" type="text" placeholder="Doe"required><br>

                <label for="user_email">Email:</label><br>
                <input type="email" placeholder="JohnDoe@gmail.com"required id="user_email"><br>

                <label for="phone_number">Phone Number:</label><br>
                <input type="text" placeholder="1245679821"required id="phone_number"><br><br>

                <label>Where did you hear of us from?</label><br>
                <select>
                    <option>Personal Referral</option>
                    <option>Internet Advert</option>
                    <option>Television Advert</option>
                </select><br><br>

                <label for="hippo_radio" >Are Hippos the most adorable animal ever?</label><br>
                <input  type="radio" checked="checked" id="overwhelmingly_yes" name="hippo_radio">
                <label for="overwhelmingly_yes">Overwhelmingly Yes</label><br>
                <input  type="radio" id="obviously_yes" name="hippo_radio">
                <label  for="obviously_yes">Obviously Yes</label><br>
                <input  type="radio" id="yes" name="hippo_radio">
                <label  for="yes">Yes</label><br>
                <input  type="radio" id="not_fav" name="hippo_radio">
                <label  for="not_fav">Not my favorite</label><br><br>

                <label  >Check all that apply to you</label><br>
                <input  type="checkbox">
                <label  >I think Hippos are majestic</label><br>
                <input  type="checkbox">
                <label  >I think Hippos are terrifying</label><br>
                <input  type="checkbox" checked="checked">
                <label  >I think Hippos are dangerously delightful</label><br>
                <input  type="checkbox">
                <label  for="hippocheck">I think Hippos are magical</label><br><br>
                <input id="formend" type="reset" value="Reset">
                <input id="formend" type="submit" value="Submit">
            </form>
