        <main>
            <h3>Form</h3>
            <form action="#">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="John"required><br><br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Doe"required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com"required><br><br>
                <label for="hearofus">Phone Number:</label>
                <input type="text" id="pnumber" name="pnumber" placeholder="1245679821"required><br><br>
                <label for="hearofus">Where did you hear of us from?</label>
                <select id="hearofus" name="hearofus">
                    <option value="person">Personal Referral</option>
                    <option value="webadvert">Internet Advert</option>
                    <option value="television">Television Advert</option>
                </select><br><br>
                <label for="basicq">Are Hippos the most adorable animal ever?</label><br>
                <input type="radio" id="mostyes" name="basicq" value="Overwhelmingly yes" checked="checked">
                <label for="mostyes">Overwhelmingly Yes</label><br>
                <input type="radio" id="2ndyes" name="basicq" value="Obviously Yes">
                <label for="2ndyes">Obviously Yes</label><br>
                <input type="radio" id="3rdyes" name="basicq" value="Yes">
                <label for="3rdyes">Yes</label><br>
                <input type="radio" id="meh" name="basicq" value="Not my favorite">
                <label for="meh">Not my favorite</label><br><br>
                <label for="basicq2">Check all that apply to you</label><br>
                <input type="checkbox" id="hipposaremaj" name="basicq2" value="I think Hippos are majestic" checked="checked">

                <label for="hipposaremaj">I think Hippos are majestic</label>
                <input type="checkbox" id="hipposaremaj" name="basicq2" value="I think Hippos are majestic" checked="checked">
                <label for="hipposaremaj">I think Hippos are majestic</label>
                <input type="checkbox" id="hipposaremaj" name="basicq2" value="I think Hippos are majestic" checked="checked">
