<body onload="createSelect()">
    <div id="header"></div>
    <main>
        <h2>Arrays Practice</h2>
        <form>
            <h4><label for="employee_select">Select an employee to show their salary.</label></h4>
            <select id="employee_select">
            </select>
            <input type="submit" onclick="showSalary(); return false;">
            <p id="show_one_salary"></p>
        </form>
        <form>
            <h4><label for="new_name">Type in a name and Salary to add a new employee.</label></h4>
            <label for="new_name">Name: </label>
            <input type="text" id="new_name" name ="add_new_person" required><br>
            <label for="new_salary">Salary: </label>
            <input type="text" id="new_salary" name ="add_new_person" required>
            <input type="submit" onclick="addSalary(); form.reset(); return false;">
            <p id="added_confirm"></p>
        </form>
        <form>
            <input type="button" id="display_results" 
            value="Click Here for Average and highest Salary" onclick="displayResults(); return false;" >
            <div id="results"></div>
        </form>
        
        <form>
            <h4><label for="table_create">Click this button to get a list of all employees and their salaries</label></h4>
            <input type="button" id="table_create" onclick="displaySalary(); return false;" value = "Display All"><br><br>
            <table id="results_table"></table>
        </form>
    </main>

                <img src="images/cssverfiy.png" alt="W3CSS Verify"></a>
        </nav>
        </footer>
